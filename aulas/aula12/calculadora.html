<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../aula12/calculadora.css">
    </head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <input type="text" id="display">
        <div class="container">
            <button onclick="addNumber('7')" class="mat">7</button>
            <button onclick="addNumber('8')" class="mat">8</button>
            <button onclick="addNumber('9')" class="mat">9</button>
            <button onclick="addNumber('4')" class="mat">4</button>
            <button onclick="addNumber('5')" class="mat">5</button>
            <button onclick="addNumber('6')" class="mat">6</button>
            <button onclick="addNumber('1')" class="mat">1</button>
            <button onclick="addNumber('2')" class="mat">2</button>
            <button onclick="addNumber('3')" class="mat">3</button>
            <button onclick="addOperator('/')" class="signals">รท</button>
            <button onclick="addNumber('0')" class="mat">0</button>
            <button onclick="addOperator('*')" class="signals">x</button>
            <button onclick="addOperator('+')" class="signals">+</button>
            <button onclick="addOperator('-')" class="signals">-</button>
            <button onclick="addOperator(',')" class="signals">,</button>
            <button onclick="clearText('C')" class="delet1">C</button>
            <button onclick="delText('DEL')" class="delet2">DEL</button>
            <button onclick="calculate('=')" class="result">=</button>
        </div>
    </main>
    <script src="./calculadora.js"></script>
</body>
</html>
