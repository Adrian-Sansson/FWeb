<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./pokedex.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <figure>
            <img id="imgpokedex" src="./img/pokedex.png" alt="Imagem da Pokedex">
        </figure>
        <figure>
            <img id="imgpokemon" src="R" alt="Imagem do Charizard">
        </figure>
        <h1 class="pokemon-data1">
            <span id="numeroPokemon">06</span>
            <span>-</span>
            <span id="nomePokemon">Charizard</span>
        </h1>
        <form class="form-busca">
            <input type="text" id="inputName">
        </form>
        <h1 class="pokemon-data2">
          <div>Tipo: <span id="tipo1Pokemon"></span>-<span id="tipo2Pokemon"></span></div>
          <div>Peso: <span id="pesoPokemon"></span></div>
          <div>Altura: <span id="alturaPokeon"></span></div>
          <div>Habilidades: <span id="habilidade1"></span><span id="habilidade2"></span></div>
        </h1>
        <div class="buttons">
            <button id="but1" class="button">Anterior</button>
            <button id="but2" class="button">Pr√≥ximo</button>
        </div>
      </div>
    </main>
    <footer>
      <input type="range" id="input-range" min="50" max="100" step="0.01">
        <audio src="./audio/fundomsc.mp3" id="audioPlayer"></audio>
        <button id="Play">Play</button>
    </footer>
    <script src="./pokedex.js"></script>
  </body>
</html>
